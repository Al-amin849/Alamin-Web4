<!DOCTYPE html>
<html>
<head>
<style>

ul.a{
  list-style-position:outside;
}

ul.b{
  list-style-position:inside;
}

</style>
</head>

<body>
 <h1>The list style position property</h1>

<h3> list-style-position:outside (default):</h3>

<ul class="a">
<li>Coffee-hiiusedoispopoisdiid</li>
<li>Tea-hiiusedoispopoisdiid</li>
<li>Cola-hiiusedoispopoisdiid</li>
</ul>

<h3>list-style-position:inside:</h3>


<ul class="b">
<li>Coffee-hiiusedoispopoisdiid</li>
<li>Tea-hiiusedoispopoisdiid</li>
<li>Cola-hiiusedoispopoisdiid</li>
</ul>

</body>
</html>
