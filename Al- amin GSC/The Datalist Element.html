<!DOCTYPE html>
<html>
<body>

<h1> The Datalist Element</h1>

<p>The datalist element specifies a list of pre-defined options of an input element.</p>

<form action="/action_page.php">
<input list="browser" name="browser">
<datalist id="browser">
<option value="Edge">
<option value="Firefox">
<option value="Chrome">
<option value="Opera">
<option value="Safari">
</datalist>

<input type="submit">
</form>

</body>
</html>
