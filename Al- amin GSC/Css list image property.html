<!DOCTYPE html>
<html>
<head>
<style>

ul{
  list-style-image:url('scenery by sb.png');

}



</style>
</head>
 
<body>
<h2>The list-style-image property</h2>
 <p>The list-style-image property specifies an image as the list item marker:<p/>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Cola</li>
          </ul>

</body>
</html>
